{% extends "base.html" %}

{% block main %}    
{% include 'flash_messages.html' %}
<div class="container">
    <div class="text-center">
        <h1>Products Offered</h1>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for item in products_data %}
        
        <div class="col">
            
            <a href="{{ url_for('display_product', product_id=item.id) }}">
            <div class="card h-100">
                        <img class="card-img-top" src="{{ url_for('static', filename='images/' + item.image) }}" alt="{{ item.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.title }}</h5>
                                <p card-text>Price: ${{ item.price }}</p>
                            </div>
            </div>
            </a>
        </div>
        
        {% endfor %}
    </div> 
    
</div>
{% endblock %}
